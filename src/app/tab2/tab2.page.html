<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Grid setup -->

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col> <!-- Grid Section 1-->
        
        <ion-img style="width:100%" src="https://www.curling.ca/files/2023/01/DSC_6274-copy.jpg" alt="Curling Stone"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col> <!-- Grid Section 2-->
        1
      </ion-col>
      <ion-col> <!-- Grid Section 3-->
        2
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
